<!DOCTYPE html>

<head>

  <title>Atividades</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

      <h2 class="text-2xl font-bold text-[#924c32] mb-6 drop-shadow-md">Conheça as atividades disponíveis!</h2>

      <!-- Grid de Logos ajustado -->
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8">

        <div class="bg-white/70 backdrop-blur-md rounded-3xl shadow-xl p-6 flex items-center justify-center hover:scale-105 transition-transform">

          <a href=//https://lojinha.uno.dev.br/><img src="https://i.ibb.co/qY2N8201/lojinha.png" alt="Atividade 2" class="max-h-24"></a>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-[#f4c095]/95 mt-auto">
      <div class="max-w-6xl mx-auto p-4 text-center text-white">
        © 2025 UNO Desenvolvimento
      </div>
    </footer>
  </div>

</body>
</html>
